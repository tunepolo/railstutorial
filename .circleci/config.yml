version: 2

references:
  defaults: &defaults
    working_directory: ~/workspace

  docker_image: &docker_image
    image: circleci/ruby:2.6.1-node-browsers
    environment:
      RAILS_ENV: test
      REVIEWDOG_VERSION: 0.9.11

  restore_code_cache: &restore_code_cache
    restore_cache:
      keys:
        - repo-cache-{{ .Environment.CIRCLE_SHA1 }}

  restore_gem_cache: &restore_gem_cache
    restore_cache:
      keys:
        - gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
        - gem-cache-{{ arch }}-{{ .Branch }}
        - gem-cache

jobs:
  checkout_code:
    <<: *defaults
    docker:
      - *docker_image
    steps:
      - checkout
      - save_cache:
          key: repo-cache-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/workspace

  bundle_dependencies:
    <<: *defaults
    docker:
      - *docker_image
    steps:
      - *restore_code_cache
      - *restore_gem_cache
      - run:
          name: Bundle Install
          command: bundle install
      # bundle installのデータをキャッシュ
      - save_cache:
          key: gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      # Reviewdogのインストール
      - run:
          name: Install Reviewdog
          command: |
            curl -fSL https://github.com/haya14busa/reviewdog/releases/download/$REVIEWDOG_VERSION/reviewdog_linux_amd64 -o reviewdog && chmod +x ./reviewdog

  test:
    <<: *defaults
    docker:
      - *docker_image
    steps:
      - *restore_code_cache
      - *restore_gem_cache

      # 初期設定
      - run:
          name: Database setup
          command: |
            rails db:create
            rails db:migrate

      - run:
          name: Rails Test
          command: rails test

      # Rubocop & Reviewdogの実行
      - run:
          name: Rubocop & Reviewdog
          command: bundle exec rubocop | ./reviewdog -f=rubocop -reporter=github-pr-review

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code
      - bundle_dependencies:
          requires:
            - checkout_code
      - test:
          requires:
            - bundle_dependencies
